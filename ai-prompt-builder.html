<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Builder for Architects</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function PromptBuilder() {
            const [promptParts, setPromptParts] = useState([]);
            const [copiedPrompt, setCopiedPrompt] = useState(false);

            const promptCategories = [
                {
                    id: 'action',
                    title: '1. Action / Function',
                    icon: '‚ö°',
                    color: '#60a5fa',
                    options: ['Create', 'Convert', 'Redesign', 'Render', 'Dimension', 'Analyze', 'Panelize', 'Optimize', 'Detail', 'Annotate']
                },
                {
                    id: 'renderType',
                    title: '2. Render Type / Source',
                    icon: 'üé®',
                    color: '#a78bfa',
                    options: ['3D view', 'shaded render', 'ambient occlusion', 'wireframe', 'clay render', 'section cut', 'plan view', 'elevation']
                },
                {
                    id: 'projectType',
                    title: '3. Project Type / Subject',
                    icon: 'üèóÔ∏è',
                    color: '#10b981',
                    options: ['residential interior', 'commercial building', 'mixed-use tower', 'cultural center', 'urban plaza', 'landscape park', 'facade system', 'master plan']
                },
                {
                    id: 'lighting',
                    title: '4. Time of Day / Lighting',
                    icon: '‚òÄÔ∏è',
                    color: '#fbbf24',
                    options: ['golden hour', 'midday bright', 'dusk', 'night scene', 'overcast soft', 'dawn', 'dramatic lighting', 'studio lighting']
                },
                {
                    id: 'camera',
                    title: '5. Camera Angle / Viewpoint',
                    icon: 'üì∏',
                    color: '#f472b6',
                    options: ['eye-level', 'aerial drone view', 'low angle', 'bird\'s eye', 'street perspective', 'interior walkthrough', 'axonometric', 'corner view']
                },
                {
                    id: 'style',
                    title: '6. Architectural Style / Reference',
                    icon: 'üé≠',
                    color: '#8b5cf6',
                    options: ['contemporary minimalist', 'Tadao Ando concrete', 'Zaha Hadid parametric', 'Scandinavian design', 'Islamic modern', 'brutalist', 'high-tech', 'biophilic']
                },
                {
                    id: 'material',
                    title: '7. Material / Texture Emphasis',
                    icon: 'üß±',
                    color: '#06b6d4',
                    options: ['exposed concrete', 'glass curtain wall', 'natural wood', 'limestone cladding', 'cor-ten steel', 'terrazzo flooring', 'brass details', 'green walls']
                },
                {
                    id: 'quality',
                    title: '8. Render Quality / Realism',
                    icon: '‚ú®',
                    color: '#ec4899',
                    options: ['photorealistic', 'architectural photography', 'V-Ray quality', 'Lumion render', 'conceptual sketch', 'technical drawing', 'presentation quality', 'LOD 500']
                }
            ];

            const addToPrompt = (option) => {
                setPromptParts([...promptParts, option]);
            };

            const removeFromPrompt = (index) => {
                setPromptParts(promptParts.filter((_, i) => i !== index));
            };

            const clearPrompt = () => {
                setPromptParts([]);
            };

            const copyPrompt = () => {
                const fullPrompt = promptParts.join(', ');
                navigator.clipboard.writeText(fullPrompt).then(() => {
                    setCopiedPrompt(true);
                    setTimeout(() => setCopiedPrompt(false), 2000);
                });
            };

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)',
                    color: 'white',
                    padding: '40px 20px'
                }}>
                    {/* Header */}
                    <div style={{
                        maxWidth: '1200px',
                        margin: '0 auto 40px'
                    }}>
                        <h1 style={{
                            fontSize: 'clamp(2rem, 5vw, 3.5rem)',
                            fontWeight: '800',
                            background: 'linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%)',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                            backgroundClip: 'text',
                            marginBottom: '16px'
                        }}>
                            AI Prompt Builder
                        </h1>
                        <p style={{
                            fontSize: '1.1rem',
                            color: '#94a3b8',
                            maxWidth: '800px'
                        }}>
                            Build structured AI prompts for architectural visualization, BIM, and design tasks. Click options below to construct your perfect prompt.
                        </p>
                    </div>

                    <div style={{
                        maxWidth: '1200px',
                        margin: '0 auto'
                    }}>
                        {/* Prompt Output Box */}
                        <div style={{
                            padding: '24px',
                            background: 'rgba(255, 255, 255, 0.05)',
                            borderRadius: '16px',
                            border: '2px solid rgba(96, 165, 250, 0.3)',
                            marginBottom: '30px',
                            minHeight: '120px'
                        }}>
                            <div style={{
                                display: 'flex',
                                justifyContent: 'space-between',
                                alignItems: 'center',
                                marginBottom: '16px'
                            }}>
                                <h3 style={{
                                    margin: 0,
                                    fontSize: '1.2rem',
                                    color: '#60a5fa'
                                }}>
                                    Your Prompt:
                                </h3>
                                <div style={{
                                    display: 'flex',
                                    gap: '12px'
                                }}>
                                    <button
                                        onClick={copyPrompt}
                                        disabled={promptParts.length === 0}
                                        style={{
                                            padding: '10px 20px',
                                            borderRadius: '8px',
                                            border: copiedPrompt ? '1px solid #10b981' : '1px solid #60a5fa',
                                            background: copiedPrompt ? 'rgba(16, 185, 129, 0.2)' : 'rgba(96, 165, 250, 0.2)',
                                            color: copiedPrompt ? '#10b981' : '#60a5fa',
                                            fontSize: '0.9rem',
                                            fontWeight: '600',
                                            cursor: promptParts.length === 0 ? 'not-allowed' : 'pointer',
                                            opacity: promptParts.length === 0 ? 0.5 : 1,
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        {copiedPrompt ? '‚úì Copied!' : 'Copy'}
                                    </button>
                                    <button
                                        onClick={clearPrompt}
                                        disabled={promptParts.length === 0}
                                        style={{
                                            padding: '10px 20px',
                                            borderRadius: '8px',
                                            border: '1px solid rgba(239, 68, 68, 0.5)',
                                            background: 'transparent',
                                            color: '#ef4444',
                                            fontSize: '0.9rem',
                                            fontWeight: '600',
                                            cursor: promptParts.length === 0 ? 'not-allowed' : 'pointer',
                                            opacity: promptParts.length === 0 ? 0.5 : 1,
                                            transition: 'all 0.2s ease'
                                        }}
                                    >
                                        Clear
                                    </button>
                                </div>
                            </div>

                            <div style={{
                                fontSize: '1rem',
                                lineHeight: '1.8',
                                color: promptParts.length === 0 ? '#64748b' : '#e2e8f0',
                                minHeight: '50px',
                                fontFamily: promptParts.length > 0 ? 'monospace' : 'inherit'
                            }}>
                                {promptParts.length === 0 
                                    ? 'Click options below to build your prompt...' 
                                    : promptParts.map((part, index) => (
                                        <span key={index}>
                                            <span
                                                onClick={() => removeFromPrompt(index)}
                                                style={{
                                                    display: 'inline-block',
                                                    padding: '4px 12px',
                                                    margin: '4px',
                                                    background: 'rgba(96, 165, 250, 0.2)',
                                                    border: '1px solid rgba(96, 165, 250, 0.4)',
                                                    borderRadius: '6px',
                                                    cursor: 'pointer',
                                                    transition: 'all 0.2s ease'
                                                }}
                                                onMouseEnter={(e) => {
                                                    e.target.style.background = 'rgba(239, 68, 68, 0.2)';
                                                    e.target.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                                                }}
                                                onMouseLeave={(e) => {
                                                    e.target.style.background = 'rgba(96, 165, 250, 0.2)';
                                                    e.target.style.borderColor = 'rgba(96, 165, 250, 0.4)';
                                                }}
                                            >
                                                {part} ‚úï
                                            </span>
                                            {index < promptParts.length - 1 && ', '}
                                        </span>
                                    ))}
                            </div>
                        </div>

                        {/* Category Sections */}
                        {promptCategories.map(category => (
                            <div
                                key={category.id}
                                style={{
                                    marginBottom: '30px',
                                    padding: '24px',
                                    background: 'rgba(255, 255, 255, 0.05)',
                                    borderRadius: '16px',
                                    border: '1px solid rgba(255, 255, 255, 0.1)'
                                }}
                            >
                                <h3 style={{
                                    margin: '0 0 16px 0',
                                    fontSize: '1.2rem',
                                    color: category.color,
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '12px'
                                }}>
                                    <span style={{ fontSize: '1.5rem' }}>{category.icon}</span>
                                    {category.title}
                                </h3>

                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))',
                                    gap: '12px'
                                }}>
                                    {category.options.map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => addToPrompt(option)}
                                            style={{
                                                padding: '12px 16px',
                                                borderRadius: '10px',
                                                border: `1px solid ${category.color}40`,
                                                background: 'rgba(255, 255, 255, 0.05)',
                                                color: '#e2e8f0',
                                                fontSize: '0.9rem',
                                                textAlign: 'left',
                                                cursor: 'pointer',
                                                transition: 'all 0.2s ease',
                                                fontWeight: '500'
                                            }}
                                            onMouseEnter={(e) => {
                                                e.target.style.background = `${category.color}20`;
                                                e.target.style.borderColor = category.color;
                                                e.target.style.transform = 'translateY(-2px)';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.target.style.background = 'rgba(255, 255, 255, 0.05)';
                                                e.target.style.borderColor = `${category.color}40`;
                                                e.target.style.transform = 'translateY(0)';
                                            }}
                                        >
                                            {option}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* Navigation */}
                        <div style={{
                            marginTop: '40px',
                            textAlign: 'center',
                            padding: '30px',
                            background: 'rgba(255, 255, 255, 0.05)',
                            borderRadius: '16px',
                            border: '1px solid rgba(255, 255, 255, 0.1)'
                        }}>
                            <a 
                                href="/index.html"
                                style={{
                                    display: 'inline-block',
                                    padding: '14px 32px',
                                    background: 'linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%)',
                                    color: 'white',
                                    textDecoration: 'none',
                                    borderRadius: '12px',
                                    fontWeight: '600',
                                    fontSize: '1rem',
                                    transition: 'transform 0.2s ease'
                                }}
                                onMouseEnter={(e) => e.target.style.transform = 'scale(1.05)'}
                                onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
                            >
                                ‚Üê Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PromptBuilder />, document.getElementById('root'));
    </script>
</body>
</html>
