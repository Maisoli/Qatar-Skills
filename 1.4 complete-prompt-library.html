              setSelectedPrompt(null);

                                padding: '8px 12px',

                                border: `1px solid ${categoryColors.details}40`
                              }}>
                                {item.details}
                              </div>
                            </td>
                            <td style={{
                              padding: '20px',
                              color: '#5a6c7d',
                              fontSize: '13px',
                              lineHeight: '1.6'
                            }}>
                              <div style={{
                                background: categoryColors.camera + '20',
                                padding: '8px 12px',
                                borderRadius: '8px',
                                border: `1px solid ${categoryColors.camera}40`
                              }}>
                                {item.camera}
                              </div>
                            </td>
                            <td style={{
                              padding: '20px',
                              color: '#5a6c7d',
                              fontSize: '13px',
                              lineHeight: '1.6'
                            }}>
                              <div style={{
                                background: categoryColors.environment + '20',
                                padding: '8px 12px',
                                borderRadius: '8px',
                                border: `1px solid ${categoryColors.environment}40`
                              }}>
                                {item.environment}
                              </div>
                            </td>
                            <td style={{
                              padding: '20px',
                              textAlign: 'center'
                            }}>
                              <button
                                onClick={() => copyPrompt(item)}
                                style={{
                                  padding: '8px 16px',
                                  background: selectedPrompt === item.id ? '#27ae60' : tabColors[activeTab].solid,
                                  color: 'white',
                                  border: 'none',
                                  borderRadius: '8px',
                                  fontSize: '13px',
                                  fontWeight: '600',
                                  cursor: 'pointer',
                                  transition: 'all 0.2s ease',
                                  whiteSpace: 'nowrap'
                                }}
                              >
                                {selectedPrompt === item.id ? 'âœ“ Copied' : 'Copy'}
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>

                {/* Footer */}
                <div style={{
                  marginTop: '40px',
                  textAlign: 'center',
                  padding: '24px',
                  background: 'rgba(255,255,255,0.05)',
                  borderRadius: '16px',
                  border: '1px solid rgba(255,255,255,0.1)'
                }}>
                  <p style={{
                    color: '#b0b0b0',
                    fontSize: '14px',
                    margin: 0
                  }}>
                    ðŸ’¡ <strong style={{ color: 'white' }}>Tip:</strong> Click the "Copy" button on any row to copy the complete Midjourney prompt to your clipboard. Switch between tabs to explore different architectural styles.
                  </p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<CompletePromptLibrary />, document.getElementById('root'));
    </script>
</body>
