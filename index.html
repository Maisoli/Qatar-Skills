<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar Skills - AI Design Hub</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function HomePage() {
            const [hoveredCard, setHoveredCard] = useState(null);

            const pages = [
                {
                    id: 1,
                    title: 'AI Design Revolution',
                    description: 'Discover how AI is transforming architectural design with powerful tools and workflows',
                    icon: 'ðŸš€',
                    url: '/design-revolution.html',
                    gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                },
                {
                    id: 2,
                    title: 'AI vs Traditional Comparison',
                    description: 'See the dramatic differences between AI-powered and traditional design workflows',
                    icon: 'âš¡',
                    url: '/comparison.html',
                    gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
                },
                {
                    id: 3,
                    title: 'AI Prompt Builder',
                    description: 'Interactive tool to craft perfect prompts for architectural AI generation step-by-step',
                    icon: 'ðŸŽ¨',
                    url: '/ai-prompt-builder.html',
                    gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
                },
                {
                    id: 4,
                    title: 'Complete Prompt Library',
                    description: 'Access a comprehensive collection of proven prompts for every design scenario',
                    icon: 'ðŸ“š',
                    url: '/prompt-library.html',
                    gradient: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
                },
                {
                    id: 5,
                    title: 'Midjourney SREF Library',
                    description: '100+ style reference codes for consistent aesthetic control in AI-generated designs',
                    icon: 'ðŸŽ­',
                    url: '/sref-library.html',
                    gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
                }
            ];

            return (
                <div style={{
                    maxWidth: '1200px',
                    width: '100%',
                    margin: '0 auto'
                }}>
                    {/* Header */}
                    <div style={{
                        textAlign: 'center',
                        marginBottom: '60px'
                    }}>
                        <h1 style={{
                            fontSize: 'clamp(2.5rem, 5vw, 4rem)',
                            fontWeight: '800',
                            color: 'white',
                            marginBottom: '20px',
                            textShadow: '0 4px 20px rgba(0,0,0,0.2)'
                        }}>
                            AI Design Hub
                        </h1>
                        <p style={{
                            fontSize: 'clamp(1rem, 2vw, 1.3rem)',
                            color: 'rgba(255,255,255,0.9)',
                            maxWidth: '600px',
                            margin: '0 auto',
                            lineHeight: '1.6'
                        }}>
                            Your complete resource for mastering AI-powered architectural design
                        </p>
                    </div>

                    {/* Cards Grid */}
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
                        gap: '30px',
                        padding: '20px 0'
                    }}>
                        {pages.map(page => (
                            <a
                                key={page.id}
                                href={page.url}
                                style={{
                                    textDecoration: 'none',
                                    color: 'inherit'
                                }}
                                onMouseEnter={() => setHoveredCard(page.id)}
                                onMouseLeave={() => setHoveredCard(null)}
                            >
                                <div style={{
                                    background: 'white',
                                    borderRadius: '20px',
                                    padding: '40px 30px',
                                    height: '100%',
                                    boxShadow: hoveredCard === page.id

                                        : '0 10px 30px rgba(0,0,0,0.2)',
                                    transform: hoveredCard === page.id ? 'translateY(-8px)' : 'translateY(0)',
                                    transition: 'all 0.3s ease',
                                    cursor: 'pointer',
                                    position: 'relative',
                                    overflow: 'hidden'
                                }}>
                                    {/* Gradient overlay on hover */}
                                    <div style={{
                                        position: 'absolute',
                                        top: 0,
                                        left: 0,
                                        right: 0,
                                        height: '5px',
                                        background: page.gradient,
                                        opacity: hoveredCard === page.id ? 1 : 0,
                                        transition: 'opacity 0.3s ease'
                                    }} />

                                    {/* Icon */}
                                    <div style={{
                                        fontSize: '3rem',
                                        marginBottom: '20px',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        width: '80px',
                                        height: '80px',
                                        background: page.gradient,
                                        borderRadius: '20px',
                                        boxShadow: '0 4px 15px rgba(0,0,0,0.1)',
                                        transform: hoveredCard === page.id ? 'scale(1.1) rotate(5deg)' : 'scale(1) rotate(0deg)',
                                        transition: 'transform 0.3s ease'
                                    }}>
                                        {page.icon}
                                    </div>

                                    {/* Title */}
                                    <h2 style={{
                                        fontSize: '1.5rem',
                                        fontWeight: '700',
                                        marginBottom: '15px',
                                        color: '#1a202c',
                                        lineHeight: '1.3'
                                    }}>
                                        {page.title}
                                    </h2>

                                    {/* Description */}
                                    <p style={{
                                        fontSize: '1rem',
                                        color: '#718096',
                                        lineHeight: '1.6',
                                        marginBottom: '20px'
                                    }}>
                                        {page.description}
                                    </p>

                                    {/* Arrow indicator */}
                                    <div style={{
                                        display: 'flex',
                                        alignItems: 'center',
                                        color: '#667eea',
                                        fontSize: '0.95rem',
                                        fontWeight: '600',
                                        marginTop: 'auto'
                                    }}>
                                        Explore
                                        <span style={{
                                            marginLeft: '8px',
                                            transform: hoveredCard === page.id ? 'translateX(5px)' : 'translateX(0)',
                                            transition: 'transform 0.3s ease',
                                            display: 'inline-block'
                                        }}>
                                            â†’
                                        </span>
                                    </div>
                                </div>
                            </a>
                        ))}
                    </div>

                    {/* Footer */}
                    <div style={{
                        textAlign: 'center',
                        marginTop: '60px',
                        padding: '30px 0'
                    }}>
                        <p style={{
                            color: 'rgba(255,255,255,0.8)',
                            fontSize: '0.95rem'
                        }}>
                            Qatar Skills Â© {new Date().getFullYear()} | AI-Powered Design Resources
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HomePage />, document.getElementById('root'));
    </script>
</body>
</html>
